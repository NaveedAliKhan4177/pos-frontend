name: Deploy Backend

on:
  push:
    branches:
      - new_staging_test  # Change this if your branch is different
    paths:
      - 'Pos-backend/**'  # Trigger only when backend files change

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/pos-backend:latest ./Pos-backend
          docker push ${{ secrets.DOCKER_USERNAME }}/pos-backend:latest

      - name: Deploy to EC2 Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/pos-deployment
            docker-compose down
            docker pull ${{ secrets.DOCKER_USERNAME }}/pos-backend:latest
            docker-compose up -d
